<!DOCTYPE html>
<html>
    <head>
        <title>Discount Domahickey</title>
    </head>
    <body>
        <h1>Ben computes discounts</h1>
        <h2>Getting input</h2>

        <form>
            <label for="amount">Enter base amount </label>
            <input type ="number" id="amount" name="amount"value=20> <br>

            <label for="disc">Enter the discount percentage </label>
            <input type ="number" id="disc" name="disc"value=10> <br>

            <input type="button" onclick="discount()" value="Apply Discount">
        </form>

        <p id="replace"> </p>

        <script>
            function discount (){
                base = document.getElementById("amount").value
                dis = document.getElementById("disc").value
                var result = "";

                for(let i = 0; i < 5; i++){
                    result += String((base *(i+1)) * (1 - (dis / 100))) + " ";
                }
    
                out = document.getElementById("replace")
                out.innerHTML = "Discounted amounts for " + base + " are: " + result
            }
        </script>

        <form>
            <input type="radio" onclick="chooseOp()" id="mult" name="func" value="times">
            <label for="mult">*</label><br>
            <input type="radio" onclick="chooseOp()" id="divi" name="func" value="divide">
            <label for="divi">/</label><br>
            <input type="radio" onclick="chooseOp()" id="exp" name="func" value="exponent">
            <label for="exp">**</label>
        </form>

        <p id="replace2"> </p>

        <script>
            function chooseOp(){                
                base = document.getElementById("amount").value
                dis = document.getElementById("disc").value
                var result = "";

                multiply = document.getElementById("mult").checked
                divide = document.getElementById("divi").checked
                exponent = document.getElementById("exp").checked

                if (multiply == true){
                    result = String(base * dis);
                }
                else if (divide == true){
                    result = String(base / dis);
                }
                else if (exponent == true){
                    result = String(base ** dis);
                }

                out = document.getElementById("replace2");
                out.innerHTML = "The text in Part 6: Step 4d is missing, here is the math: " + result

            }
        </script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Vacations</title>
    </head>

    <body>
        <h1>Ben selects a vacation</h1>

        <form>
            <input type="checkbox" id="travel" name="vacay1"value="true">
            <label for="travel">Travel by air</label></br>
      
            <input type="checkbox" id="domestic" name="vacay2" value="true">
            <label for="domestic">Domestic</label></br>
      
            <input type="checkbox" id="resort" name="vacay3" value="false">
            <label for="resort">Resort</label></br>
            <input type="button" onclick="selectVacation()" value="Select a vacation">
        </form>

        <p id="result"></p>

        <script> 
            var my_vacation = '';
            function selectVacation (){
                my_vacation = '';
                trav = document.getElementById("travel").value
                dom = document.getElementById("domestic").value
                res = document.getElementById("resort").value

                if (document.getElementById("travel").checked == true){
                    my_vacation += "Taking a plane, ";
                    trav = "true";
                }
                else{
                    my_vacation += "Not taking a plane, ";
                    trav = "false";
                }
                if (document.getElementById("domestic").checked == true){
                    my_vacation += "travelling domestic, ";
                    dom = "true";
                }
                else{
                    my_vacation += "travelling abroad, ";
                    dom = "false";
                }
                if (document.getElementById("resort").checked == true){
                    my_vacation += "staying in a resort";
                    res = "true";
                }
                else{
                    my_vacation += "not staying in a resort";
                    res = "false";
                }

                out = document.getElementById("result")
                out.innerHTML = my_vacation
            }
        </script>

        <form>
            <label for="town">Enter a city: </label>
            <input type ="text" id="town" name="vacay4"value='city'> <br>

            <label for="cost">Enter price: </label>
            <input type ="text" id="cost" name="vacay5"value='price'> <br>

            <input type="button" onclick="updateVacation()" value="Update the vacation">
        </form>

        <p id="result2"> </p>

        <script>
            function updateVacation (){
                city = document.getElementById("town").value;
                price = document.getElementById("cost").value;

                my_vacation += ", going to " + city + ", and it will cost $" + price;

                out = document.getElementById("result2");
                out.innerHTML = my_vacation;
            }
        </script>
    </body>
</html>
